<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de estudiantes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark px-5">
        <a class="navbar-brand" href="#">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 mx-auto card">
            <h1 class="text-center">Registro de estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Digite su nombre : " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                               placeholder="Digite su apellido : " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Digite su email : " required>
                    </div>

                    <br>

                    <div class="box-footer">
                    <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
